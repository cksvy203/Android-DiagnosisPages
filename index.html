<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디바이스 진단 대시보드</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">디바이스 진단</h2>
        <a href="#deviceList">디바이스 목록</a>
        <a href="#logAnalysis">로그 분석</a>
        <a href="#serialLog">시리얼 로그</a>
        <a href="#batteryStatus">배터리 상태</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">안드로이드 디바이스 진단 페이지</h1>
            <div class="text-center mb-4">
                <button id="checkDevices" class="btn btn-primary mt-3">디바이스 확인</button>
            </div>
            <div id="deviceList" class="mt-4">
                <h2>디바이스 목록</h2>
                <pre id="devicesOutput" class="bg-light p-3 border rounded"></pre>
            </div>
            <div id="logAnalysis" class="mt-4">
                <h2>로그 분석</h2>
                <pre id="logsOutput" class="bg-light p-3 border rounded"></pre>
            </div>
            <div id="batteryStatus" class="mt-4">
                <h2>배터리 상태</h2>
                <pre id="batteryOutput" class="bg-light p-3 border rounded"></pre>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
